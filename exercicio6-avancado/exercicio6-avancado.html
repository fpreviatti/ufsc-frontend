<!DOCTYPE html>
<div class="div-login" id="div-login-id">
<html>
 <head>

  <link rel="stylesheet" href="exercicio6-avancado.css" />


 </head>
 <body>

  <div class="container">
		<div class="container-login">
			<div class="wrap-login">
				<form class="login-form">
					<span class="login-form-title" id="span-titulo">
						Faça o login
					</span>

					<div class="wrap-input margin-top-35 margin-bottom-35">
						<input class="input-form" type="text" name="email" id="email" autocomplete="off">
						<span class="focus-input-form" data-placeholder="E-mail"></span>
					</div>

					<div class="wrap-input margin-bottom-35">
						<input class="input-form" type="password" name="password" id="senha">
						<span class="focus-input-form" data-placeholder="Senha"></span>
					</div>

					<div class="container-login-form-btn">
						<button class="login-form-btn" id="botao-login" style="display: inline" type="submit">
							Login
						</button>

						<button class="login-form-btn" id="botao-cadastro" style="display: none" type="submit">
							Cadastrar
						</button>

					</div>

					<ul class="login-utils">

						<li>
							<span class="text1" id="span-conta">
								Não tem conta?
							</span>
 
              <button id="botao-criar" type="button">Criar</button>

						</li>
					</ul>
				</form>

	</div>

 </body>
 
 <script src="exercicio6-avancado.js">

</script>

</html>
</div>
